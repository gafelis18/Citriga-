<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contratos - Citriga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Citriga" class="logo-header">
    <h1>Contratos</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="proveedores.html">Proveedores</a>
      <a href="albaranes.html">Albaranes</a>
      <a href="anticipos.html">Anticipos</a>
      <a href="factura.html">Facturas</a>
    </nav>
  </header>

  <main>
    <form id="contratoForm">
      <input type="text" id="proveedor" placeholder="Proveedor" required>
      <input type="text" id="variedad" placeholder="Variedad" required>
      <input type="number" id="precio" placeholder="Precio por kilo (€)" step="0.01" required>
      <input type="number" id="kilos_estimados" placeholder="Kilos estimados" required>
      <input type="date" id="fecha_contrato" required>
      <button type="submit">Guardar Contrato</button>
    </form>

    <ul id="listaContratos"></ul>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    const db = firebase.firestore();
    const form = document.getElementById('contratoForm');
    const lista = document.getElementById('listaContratos');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const proveedor = document.getElementById('proveedor').value;
      const variedad = document.getElementById('variedad').value;
      const precio = parseFloat(document.getElementById('precio').value);
      const kilos_estimados = parseInt(document.getElementById('kilos_estimados').value);
      const fecha = document.getElementById('fecha_contrato').value;

      await db.collection('contratos').add({ proveedor, variedad, precio, kilos_estimados, fecha });
      form.reset();
      cargarContratos();
    });

    async function cargarContratos() {
      lista.innerHTML = '';
      const snapshot = await db.collection('contratos').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.textContent = `${data.proveedor} - ${data.variedad} - ${data.kilos_estimados} kg a ${data.precio} €/kg`;
        lista.appendChild(li);
      });
    }

    cargarContratos();
  </script>
</body>
</html>
