<!DOCTYPE html><html lang='es'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Anticipos</title><link rel='stylesheet' href='style.css'><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js'></script><script src='firebase-config.js'></script></head><body><header><h1>Anticipos</h1></header><main class='container'><form id='form'><label>Proveedor:</label><input id='proveedor' required><label>Fecha:</label><input type='date' id='fecha' required><label>Cantidad:</label><input type='number' id='cantidad' required><button type='submit'>Guardar</button></form></main><script src='app.js'></script><script>document.getElementById('form').addEventListener('submit', e => {e.preventDefault(); guardarDatoColeccion('anticipos', {proveedor: proveedor.value, fecha: fecha.value, cantidad: parseFloat(cantidad.value)}); e.target.reset();});</script></body></html>
