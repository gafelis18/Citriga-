<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anticipos - Citriga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Citriga" class="logo-header">
    <h1>Anticipos</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="proveedores.html">Proveedores</a>
      <a href="contratos.html">Contratos</a>
      <a href="albaranes.html">Albaranes</a>
      <a href="factura.html">Facturas</a>
    </nav>
  </header>

  <main>
    <form id="anticipoForm">
      <input type="text" id="proveedor" placeholder="Proveedor" required>
      <input type="number" id="monto" placeholder="Monto (€)" step="0.01" required>
      <input type="date" id="fecha" required>
      <button type="submit">Guardar Anticipo</button>
    </form>

    <ul id="listaAnticipos"></ul>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    const db = firebase.firestore();
    const form = document.getElementById('anticipoForm');
    const lista = document.getElementById('listaAnticipos');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const proveedor = document.getElementById('proveedor').value;
      const monto = parseFloat(document.getElementById('monto').value);
      const fecha = document.getElementById('fecha').value;

      await db.collection('anticipos').add({ proveedor, monto, fecha });
      form.reset();
      cargarAnticipos();
    });

    async function cargarAnticipos() {
      lista.innerHTML = '';
      const snapshot = await db.collection('anticipos').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.textContent = `${data.fecha} - ${data.proveedor} - €${data.monto}`;
        lista.appendChild(li);
      });
    }

    cargarAnticipos();
  </script>
</body>
</html>
