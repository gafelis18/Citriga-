<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="clientes.html">Clientes</a>
    <a href="registro.html">Registro</a>
    <a href="proveedor.html">Proveedores</a>
    <a href="listado.html">Listado</a>
  </div>

  <div class="container">
    <div class="card">
      <h2>Kilos recolectados (contratos)</h2>
      <p id="kilosTotal">Cargando...</p>
    </div>

    <div class="card">
      <h2>Beneficio estimado</h2>
      <p id="beneficioTotal">Cargando...</p>
    </div>

    <div class="card">
      <h2>NÃºmero total de contratos</h2>
      <p id="totalContratos">Cargando...</p>
    </div>
  </div>

  <script>
    function cargarDashboard() {
      const contratos = JSON.parse(localStorage.getItem("contratos") || "[]");
      const gastos = JSON.parse(localStorage.getItem("gastos") || "[]");

      const totalKilos = contratos.reduce((acc, c) => acc + (parseFloat(c.kilos) || 0), 0);
      const totalIngresos = contratos.reduce((acc, c) => acc + (parseFloat(c.total) || 0), 0);
      const totalGastos = gastos.reduce((acc, g) => acc + (parseFloat(g.coste) || 0), 0);
      const beneficio = totalIngresos - totalGastos;

      document.getElementById("kilosTotal").textContent = totalKilos.toLocaleString("es-ES") + " kg";
      document.getElementById("beneficioTotal").textContent = beneficio.toLocaleString("es-ES", { style: 'currency', currency: 'EUR' });
      document.getElementById("totalContratos").textContent = contratos.length;
    }

    window.onload = cargarDashboard;
  </script>

</body>
</html>
