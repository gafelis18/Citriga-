<!DOCTYPE html><html lang='es'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Dashboard</title><link rel='stylesheet' href='style.css'><script src='https://cdn.jsdelivr.net/npm/chart.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js'></script><script src='firebase-config.js'></script></head><body><header><h1>Dashboard</h1></header><main class='container'><canvas id='graficoResumen'></canvas></main><script src='app.js'></script><script>let kilosContratos=0,kilosAlbaranes=0;const ctx=document.getElementById('graficoResumen').getContext('2d');Promise.all([db.collection('contratos').get(), db.collection('albaranes').get()]).then(([c, a]) => {c.forEach(doc=>{kilosContratos+=doc.data().kilos||0});a.forEach(doc=>{kilosAlbaranes+=doc.data().kilos||0});new Chart(ctx,{type:'bar',data:{labels:['Kilos Contratos','Kilos Albaranes'],datasets:[{data:[kilosContratos,kilosAlbaranes]}]},options:{responsive:true}})});</script></body></html>
