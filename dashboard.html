<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Citriga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="clientes.html">Clientes</a>
      <a href="proveedores.html">Proveedores</a>
      <a href="contratos.html">Contratos</a>
      <a href="albaranes.html">Albaranes</a>
      <a href="anticipos.html">Anticipos</a>
      <a href="factura.html">Facturas</a>
      <a href="#" onclick="logout()">Salir</a>
    </nav>
  </header>

  <main>
    <section class="cards">
      <div class="card" id="totalContratos">Total contratos: 0</div>
      <div class="card" id="totalAlbaranes">Total albaranes: 0</div>
      <div class="card" id="totalKilos">Total kilos: 0</div>
      <div class="card" id="totalAnticipos">Anticipos: €0</div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    // Aquí puedes añadir lógica para sumar datos de Firestore y mostrarlos en las tarjetas
  </script>
</body>
</html>
