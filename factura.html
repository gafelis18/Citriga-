<!DOCTYPE html><html lang='es'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Factura</title><link rel='stylesheet' href='style.css'><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js'></script><script src='firebase-config.js'></script></head><body><header><h1>Factura</h1></header><main class='container'><form id='form'><input id='cliente' placeholder='Cliente' required><input type='date' id='fecha' required><input id='concepto' placeholder='Concepto' required><input type='number' id='importe' placeholder='Importe' required><button type='submit'>Guardar</button></form></main><script src='app.js'></script><script>document.getElementById('form').addEventListener('submit', e => {e.preventDefault(); guardarDatoColeccion('facturas', {cliente: cliente.value, fecha: fecha.value, concepto: concepto.value, importe: parseFloat(importe.value)}); e.target.reset();});</script></body></html>
