<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albaranes - Citriga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Citriga" class="logo-header">
    <h1>Albaranes</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="proveedores.html">Proveedores</a>
      <a href="contratos.html">Contratos</a>
      <a href="anticipos.html">Anticipos</a>
      <a href="factura.html">Facturas</a>
    </nav>
  </header>

  <main>
    <form id="albaranForm">
      <input type="text" id="proveedor" placeholder="Proveedor" required>
      <input type="date" id="fecha" required>
      <input type="number" id="kilos" placeholder="Kilos reales" required>
      <input type="text" id="cliente" placeholder="Cliente" required>
      <button type="submit">Guardar Albar√°n</button>
    </form>

    <ul id="listaAlbaranes"></ul>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    const db = firebase.firestore();
    const form = document.getElementById('albaranForm');
    const lista = document.getElementById('listaAlbaranes');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const proveedor = document.getElementById('proveedor').value;
      const fecha = document.getElementById('fecha').value;
      const kilos = parseFloat(document.getElementById('kilos').value);
      const cliente = document.getElementById('cliente').value;

      await db.collection('albaranes').add({ proveedor, fecha, kilos, cliente });
      form.reset();
      cargarAlbaranes();
    });

    async function cargarAlbaranes() {
      lista.innerHTML = '';
      const snapshot = await db.collection('albaranes').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.textContent = `${data.fecha} - ${data.proveedor} - ${data.kilos} kg - ${data.cliente}`;
        lista.appendChild(li);
      });
    }

    cargarAlbaranes();
  </script>
</body>
</html>
