<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Firebase</title>
</head>
<body>
  <h1>Test de conexión Firebase</h1>
  <button onclick="testFirebase()">Probar conexión</button>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    function testFirebase() {
      try {
        firebase.auth();
        console.log("Conexión con Firebase OK");
        alert("Firebase está conectado correctamente.");
      } catch (error) {
        console.error("Firebase no está conectado:", error);
        alert("Error de conexión con Firebase.");
      }
    }
  </script>
</body>
</html>
