<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clientes - Citriga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button id="menu-toggle">â˜°</button>
    <h1>Clientes</h1>
  </header>

  <nav id="sidebar" class="hidden">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="proveedores.html">Proveedores</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
  </nav>

  <div id="overlay" class="hidden"></div>

  <main>
    <h2>Nuevo contrato de cliente</h2>
    <form id="formCliente">
      <label>Nombre cliente:</label>
      <input type="text" name="cliente" required>

      <label>Fecha contrato:</label>
      <input type="date" name="fecha" required>

      <label>Producto / variedad:</label>
      <input type="text" name="variedad" required>

      <label>Kilos contratados:</label>
      <input type="number" name="kilos" min="0" required>

      <label>Estado del contrato:</label>
      <select name="estado">
        <option value="abierto">Abierto</option>
        <option value="cerrado">Cerrado</option>
      </select>

      <button type="submit" class="btn">Guardar cliente</button>
    </form>

    <h3>Contratos registrados</h3>
    <ul id="listaClientes"></ul>
  </main>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('hidden');
      overlay.classList.add('hidden');
    });

    const form = document.getElementById('formCliente');
    const lista = document.getElementById('listaClientes');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const cliente = {
        cliente: data.get("cliente"),
        fecha: data.get("fecha"),
        variedad: data.get("variedad"),
        kilos: data.get("kilos"),
        estado: data.get("estado")
      };

      const li = document.createElement('li');
      li.textContent = `${cliente.cliente} - ${cliente.variedad} - ${cliente.estado}`;
      lista.appendChild(li);

      form.reset();
    });
  </script>
</body>
</html>
