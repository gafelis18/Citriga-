<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .menu {
      background-color: #333;
      padding: 10px;
      color: white;
    }
    .menu a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    ul {
      background: white;
      padding: 10px;
      border-radius: 5px;
      list-style: none;
      box-shadow: 0 0 5px #ccc;
    }
    ul li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="clientes.html">Clientes</a>
    <a href="registro.html">Registro</a>
    <a href="proveedor.html">Proveedores</a>
    <a href="resumen.html">Resumen</a>
    <a href="listado.html">Listado</a>
  </div>

  <div class="container">
    <h2>Registrar Cliente</h2>

    <label>Nombre:</label>
    <input type="text" id="nombreCliente">

    <label>Dirección:</label>
    <input type="text" id="direccionCliente">

    <label>Teléfono:</label>
    <input type="text" id="telefonoCliente">

    <button onclick="guardarCliente()">Guardar cliente</button>

    <h2>Clientes registrados</h2>
    <ul id="listaClientes"></ul>
  </div>

  <script>
    function guardarCliente() {
      const nombre = document.getElementById('nombreCliente').value;
      const direccion = document.getElementById('direccionCliente').value;
      const telefono = document.getElementById('telefonoCliente').value;

      if (!nombre) {
        alert("El nombre del cliente es obligatorio.");
        return;
      }

      const nuevo = { nombre, direccion, telefono };
      const clientes = JSON.parse(localStorage.getItem("clientes") || "[]");
      clientes.push(nuevo);
      localStorage.setItem("clientes", JSON.stringify(clientes));

      document.getElementById('nombreCliente').value = "";
      document.getElementById('direccionCliente').value = "";
      document.getElementById('telefonoCliente').value = "";
      mostrarClientes();
    }

    function mostrarClientes() {
      const clientes = JSON.parse(localStorage.getItem("clientes") || "[]");
      const lista = document.getElementById('listaClientes');
      lista.innerHTML = "";
      clientes.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.nombre} — ${c.telefono}`;
        lista.appendChild(li);
      });
    }

    window.onload = mostrarClientes;
  </script>

</body>
</html>
