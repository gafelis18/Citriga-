<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Proveedor / Contrato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h2 {
      color: #2a7ae2;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .two-columns {
      display: flex;
      gap: 10px;
    }
    .two-columns > div {
      flex: 1;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e8f0fe;
      border: 1px solid #c2dbff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Crear Proveedor / Contrato</h2>
  <form id="proveedorForm">
    <label>Nombre del proveedor: <input type="text" id="nombre" required></label>
    <label>DNI o CIF: <input type="text" id="dni"></label>
    <label>Teléfono: <input type="text" id="telefono"></label>
    <label>Dirección: <input type="text" id="direccion"></label>
    <label>Población: <input type="text" id="poblacion"></label>

    <label>Régimen fiscal:</label>
    <label><input type="radio" name="regimen" value="general"> General</label>
    <label><input type="radio" name="regimen" value="agrario"> Especial Agrario</label>

    <label>Tipo de proveedor:</label>
    <select id="tipoProveedor" onchange="actualizarIVA()">
      <option value="fisica">Persona física (12% IVA)</option>
      <option value="empresa">Empresa (4% IVA)</option>
    </select>

    <label>Variedad:
      <select id="variedad">
        <option value="Navelina">Navelina</option>
        <option value="Lane late">Lane late</option>
        <option value="Valencia late">Valencia late</option>
        <option value="Otras">Otras (especificar)</option>
      </select>
    </label>
    <input type="text" id="otraVariedad" placeholder="Especificar otra variedad">

    <label>Precio por kilo (sin IVA): <input type="number" id="precio" step="0.01"></label>
    <label>Estimación de kilos: <input type="number" id="kilos" step="0.01"></label>

    <div class="two-columns">
      <div><label>Término: <input type="text" id="termino"></label></div>
      <div><label>Polígono: <input type="text" id="poligono"></label></div>
    </div>
    <div class="two-columns">
      <div><label>Parcela: <input type="text" id="parcela"></label></div>
      <div><label>Partida: <input type="text" id="partida"></label></div>
    </div>
    <label>Campaña: <input type="text" id="campania"></label>
    <label>Observaciones: <textarea id="observaciones" rows="3"></textarea></label>
  </form>

  <div class="result">
    <strong>IVA aplicado:</strong> <span id="ivaTexto">12%</span><br>
    <strong>Precio con IVA:</strong> <span id="precioConIVA">0.00</span> €/kg<br>
    <strong>Precio total estimado (con IVA):</strong> <span id="precioTotalEstimado">0.00</span> €
  </div>

  <script>
    function actualizarIVA() {
      const tipo = document.getElementById('tipoProveedor').value;
      const ivaTexto = document.getElementById('ivaTexto');
      const precio = parseFloat(document.getElementById('precio').value) || 0;
      const kilos = parseFloat(document.getElementById('kilos').value) || 0;
      let iva = tipo === 'fisica' ? 0.12 : 0.04;

      ivaTexto.textContent = tipo === 'fisica' ? '12%' : '4%';
      const precioConIVA = precio * (1 + iva);
      const total = precioConIVA * kilos;

      document.getElementById('precioConIVA').textContent = precioConIVA.toFixed(2);
      document.getElementById('precioTotalEstimado').textContent = total.toFixed(2);
    }

    document.getElementById('precio').addEventListener('input', actualizarIVA);
    document.getElementById('kilos').addEventListener('input', actualizarIVA);
    document.getElementById('tipoProveedor').addEventListener('change', actualizarIVA);
  </script>
</body>
</html>
