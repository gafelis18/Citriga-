<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proveedores - Citriga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Citriga" class="logo-header">
    <h1>Proveedores</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="contratos.html">Contratos</a>
      <a href="albaranes.html">Albaranes</a>
      <a href="anticipos.html">Anticipos</a>
      <a href="factura.html">Facturas</a>
    </nav>
  </header>

  <main>
    <form id="proveedorForm">
      <input type="text" id="nombre" placeholder="Nombre del proveedor" required>
      <input type="text" id="dni" placeholder="DNI / CIF" required>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <input type="text" id="telefono" placeholder="Teléfono" required>
      <button type="submit">Guardar Proveedor</button>
    </form>

    <ul id="listaProveedores"></ul>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    const db = firebase.firestore();
    const form = document.getElementById('proveedorForm');
    const lista = document.getElementById('listaProveedores');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const dni = document.getElementById('dni').value;
      const direccion = document.getElementById('direccion').value;
      const telefono = document.getElementById('telefono').value;

      await db.collection('proveedores').add({ nombre, dni, direccion, telefono });
      form.reset();
      cargarProveedores();
    });

    async function cargarProveedores() {
      lista.innerHTML = '';
      const snapshot = await db.collection('proveedores').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.textContent = `${data.nombre} - ${data.dni} - ${data.telefono}`;
        lista.appendChild(li);
      });
    }

    cargarProveedores();
  </script>
</body>
</html>
