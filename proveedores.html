<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proveedores - Citriga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button id="menu-toggle">☰</button>
    <h1>Proveedores</h1>
  </header>

  <nav id="sidebar" class="hidden">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="proveedores.html">Proveedores</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
  </nav>

  <div id="overlay" class="hidden"></div>

  <main>
    <h2>Nuevo contrato de proveedor</h2>
    <form id="formProveedor">
      <label>Nombre proveedor:</label>
      <input type="text" name="nombre" required>

      <label>Fecha contrato:</label>
      <input type="date" name="fecha" required>

      <label>Variedad:</label>
      <input type="text" name="variedad" required>

      <label>Nº cajas:</label>
      <input type="number" name="cajas" min="0">

      <label>Kilos estimados:</label>
      <input type="number" name="kilos" min="0">

      <label>Estado recolección:</label>
      <select name="estado">
        <option value="sin_recolectar">Sin recolectar</option>
        <option value="en_recoleccion">En recolección</option>
        <option value="fin_recoleccion">Fin de recolección</option>
      </select>

      <button type="submit" class="btn">Guardar proveedor</button>
    </form>

    <h3>Contratos registrados</h3>
    <ul id="listaProveedores"></ul>
  </main>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('hidden');
      overlay.classList.add('hidden');
    });

    const form = document.getElementById('formProveedor');
    const lista = document.getElementById('listaProveedores');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const contrato = {
        nombre: data.get("nombre"),
        fecha: data.get("fecha"),
        variedad: data.get("variedad"),
        cajas: data.get("cajas"),
        kilos: data.get("kilos"),
        estado: data.get("estado")
      };

      const li = document.createElement('li');
      li.textContent = `${contrato.nombre} - ${contrato.variedad} - ${contrato.estado.replaceAll('_', ' ')}`;
      lista.appendChild(li);

      form.reset();
    });
  </script>
</body>
</html>
